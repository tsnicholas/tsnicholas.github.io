name: Publish to GitHub Pages

on:
  push:
   branches:
    - main

permissions:
  contents: write

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/checkout@v3
      with:
       node-version: '18.x'
    - run: npm install
    - run: npm run build
